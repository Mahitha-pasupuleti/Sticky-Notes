<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taking</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Form to add Note -->

  <!-- Create a new note button -->

  <div class="notes-form" id="notes-form" hidden>
    <form action="" method="">
      <div class="mb-3">
        <!-- Enter Title of the Note -->
        <label for="title" class="form-label">TITLE</label><br>
        <input type="text" class="form-control" name="title" id="titleId" value="" required/><br>
      </div>

      <div class="mb-3">
        <!-- Enter the Note -->
        <label for="note" class="form-label">NOTE</label><br>
        <textarea name="note" class="form-control" id="noteId" cols="50" rows="5" required></textarea><br>
      </div>

      <!-- Button to add Note -->
      <input type="button" class="btn btn-primary" name="submit" value="Submit" onClick="addNote(this.form)" />
      <input type="reset" class="btn btn-secondary" name="button" value="Reset">
      <input type="reset" class="btn btn-danger btn-xl btn-circle" id="reset" name="button" value="X" onClick="hide()"
        hidden />
    </form>
  </div>

  <input type="button" id="new-note" name="new-note" value="Add New Note" onClick="unHide()"
    class="btn btn-success btn-lg">
  
  <div class="overlay" id="overlay">
      <!-- Content to be displayed in the expanded div -->
      <div class="expanded-content">
          <h2 id="title-expanded">Expanded Contents</h2>
          <p id="note-expanded">This content is overlaid on the page.</p>
          <button id="closeButton">Close</button>
      </div>
  </div>
  
  <!-- Notes will be updated in this section -->
  <div class="notes-section">
    <ul id="list-of-notes"></ul>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
